<h2 mat-dialog-title>{{tituloAccion}} Persona</h2>
<mat-dialog-content>
  <form [formGroup]="formPersona">
    <mat-grid-list cols="1" rowHeight="80px">

      <mat-grid-tile>
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre" autocomplete="off">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Apellido</mat-label>
          <input matInput formControlName="apellido" autocomplete="off">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Fecha de Nacimiento</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="fechaNacimiento">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>GÃ©nero</mat-label>
          <mat-select formControlName="generoId">
            @for (item of listaGeneros; track item) {
              <mat-option [value]="item.idGenero">{{item.nombre}}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>

    </mat-grid-list>
  </form>
  
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">Volver</button>
  <button mat-raised-button color="primary"
  (click)="addEditPersona()"
  [disabled]="formPersona.invalid">{{botonAccion}}</button>
</mat-dialog-actions>
